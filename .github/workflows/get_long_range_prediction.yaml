name: Run get_long_range_prediction

on:
    workflow_dispatch: # 手動実行を許可
    schedule:
      - cron: '30 1 * * *'  # 日本時間 10:30 (UTC 1:30)

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set timestamp
        run: echo "FETCH_DATE_TIME=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Run Python script
        run: python -m scraper.jobs.get_long_range_prediction

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: long-range-output_${{ env.FETCH_DATE_TIME }}
          path: scraper/data/**/*
          retention-days: 15
